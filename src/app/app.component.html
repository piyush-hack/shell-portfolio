<div class="m-15">
    <div *ngFor="let commandView of executedCommands">
        <div class="executed-commands d-flex w-100 align-items-center mt-16">
            <ng-container *ngTemplateOutlet="prompt"></ng-container>
            <div>
                &nbsp;{{commandView.command}}
            </div>
        </div>
        <div class="all-response mt-10">
            <ng-container *ngFor="let response of commandView.response">
                <pre class="response" *ngIf="!checkIfFunction(response)" [innerHTML]="response">
                </pre>
            </ng-container>
        </div>
    </div>
    <div class="d-flex w-100 align-items-center mt-16" (click)="commandInput.focus()">
        <ng-container *ngTemplateOutlet="prompt"></ng-container>
        <input #commandInput appHistoryNavigator type="text" class="w-100" id="command-input" autofocus [(ngModel)]="command"
            (keyup.enter)="executeCommand()" autocomplete="off">
    </div>
    <div (click)="commandInput.focus()" class="bottom-container">

    </div>

    <ng-template #prompt>
        <div><span class="theme-s-color">visitor</span>@<span class="theme-p-color">webshell</span>:$&nbsp;~</div>
    </ng-template>
</div>
